<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Update - Gully Gamers League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #D72638;
            --bg: #fff;
            --subtext: #555;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #222;
        }

        header {
            background: #fff;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 1.5rem;
            color: #222;
            margin: 0 0 0 10px;
        }

        .banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .update-container {
            max-width: 700px;
            margin: 40px 20px;
            background: #ffffff;
            color: #000000;
            padding: 40px 20px;
            box-shadow: 0 5px 12px var(--shadow);
            border-radius: 30px;
            text-align: center;
        }

        .update-container img {
            height: 60px;
            margin-bottom: 15px;
        }

        .update-container h2 {
            margin: 0;
            font-size: 1.4rem;
        }

        .update-container p {
            margin-top: 10px;
            font-size: 0.95rem;
            color: var(--subtext);
        }

        .update-btn {
            display: inline-block;
            margin-top: 25px;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .update-btn:hover {
            background-color: #a81d2b;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 90%;
            background-color: var(--bg);
            padding: 40px 20px;
            border-top: 1px solid #eee;
            box-shadow: 0 -1px 6px var(--shadow);
        }

        .footer-flex {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            margin: auto;
            flex-wrap: wrap;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-logo {
            height: 38px;
        }

        .footer-right {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-row {
            font-size: 0.95rem;
            color: var(--subtext);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-row i {
            color: var(--primary);
            min-width: 18px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2rem;
            }

            .footer-flex {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-left {
                align-items: center;
            }

            .footer-right {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>

            <h1>GGL Esp.</h1>

            <i class="fas fa-download"></i> APK

    <div class="update-container">

        <a href="https://www.dropbox.com/scl/fi/9cj5tt8zgormirhwvu6nj/app-release.apk?rlkey=fgn2i2klxluqkgteiypnmgsqp&st=o73r9htn&dl=1" class="update-btn" download>
            <i class="fas fa-download"></i> Update App
        </a>
    </div>

    <footer>
        <div class="footer-flex">
            <div class="footer-left">
                <img src="icon.png" alt="Logo" class="footer-logo" />
                <a href="https://www.dropbox.com/scl/fi/9cj5tt8zgormirhwvu6nj/app-release.apk?rlkey=fgn2i2klxluqkgteiypnmgsqp&st=o73r9htn&dl=1" class="update-btn" style="margin-top: 12px; min-width: 140px;" download>
                    <i class="fas fa-download"></i> APK Download

</body>

</html>
